<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweet Delights Bakery | Pastries</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f7f3eb;
            }
            .header {
                background-color: #fff;
                padding: 20px;
                text-align: center;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            }
            .header h1 {
                cursor: pointer;
            }
            .container {
                width: 90%;
                max-width: 1200px;
                margin: auto;
                padding: 20px;
            }
            .products {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            .product {
                background: white;
                padding: 15px;
                text-align: center;
                border-radius: 8px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }
            .product img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                border-radius: 8px;
                cursor: pointer;
            }
            .product h3 {
                margin: 10px 0;
                font-size: 18px;
            }
            .product p {
                color: #888;
            }
            .footer {
                text-align: center;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1 onclick="window.location.href='./index.html'">Sweet Delights Bakery</h1>
        </div>
        <div class="container">
            <h2>Our Pastries</h2>
            <div class="products">
                <div class="product">
                    <img src="./assets/chocolate_pastry.jpg" alt="Chocolate Pastry">
                    <h3>Chocolate Pastry</h3>
                    <p>Rich and creamy chocolate delight.</p>
                </div>
                <div class="product">
                    <img src="./assets/fruit_tart.jpg" alt="Fruit Tart">
                    <h3>Fruit Tart</h3>
                    <p>Fresh fruits on a crispy tart base.</p>
                </div>
                <div class="product">
                    <img src="./assets/danish_pastry.jpg" alt="Danish Pastry">
                    <h3>Danish Pastry</h3>
                    <p>Flaky, buttery, and filled with sweet flavors.</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>2025 Sweet Delights Bakery | Made with ❤️</p>
        </div>
    </body>
</html>
